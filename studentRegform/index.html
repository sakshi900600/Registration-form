<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1>Student Registration Form</h1>
    <p>Please fill this form</p>
    <form method="post" action="#">

        <fieldset id="std-type">
            <label for="choice"><input type="radio" id="N-std" name="Student" >New Student</label>
            <label for="choice"><input type="radio" id="O-std" name="Student" >Old Student</label>

        </fieldset>

        <fieldset>

            <label for="fname">Enter your first name:<input type="text" name="first-name" id="fname" required ></label>

            <label for="lname">Enter your last name:<input type="text" name="Last-name" id="Lname" required ></label>

            <label for="email">Enter your email:<input type="email" name="email" id="email" required ></label>

            <label for="birthdate">Enter your DOB:<input type="date" name="calender" id="calender" required ></label>

            <label for="password">Choose your password:<input type="password" name="password" id="password" pattern="[a-z0-9]{8,}" ></label>

            <label for="age">Enter your age <input type="number" id="age" min="15"></label>
        </fieldset>
            

        <fieldset>
            <label for="p-photo">Upload a profile picture: <input type="file" id="p-photo"></label>

            <label for="bio">Provide a bio:
                <textarea name="bio" id="bio" cols="30" rows="3" placeholder="Provide a bio..."></textarea>
            </label>
        </fieldset>

        <input type="submit" value="submit">
    </form>
</body>
</html>
